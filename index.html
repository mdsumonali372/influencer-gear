<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFLUENCER GEAR</title>
    <script
      src="https://kit.fontawesome.com/e83bbf3c17.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <a href="#">Influencer products</a>
          </div>
          <div class="menu">
            <ul class="menu-bar">
              <li class="menu-item"><a href="">Home</a></li>
              <li class="menu-item"><a href="">Products</a></li>
              <li class="menu-item"><a href="">Sign up</a></li>
              <li class="menu-item"><a href="">Log In</a></li>
              <li class="menu-item">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
              </li>
            </ul>
            <div class="cart">
              <i class="fa-solid fa-cart-plus"></i>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- // end header -->
    <!-- hero part start -->
    <section class="hero-part">
      <div class="container">
        <div class="hero-column">
          <div class="hero-left-col">
            <h2 class="section-title">Start your Journey as Influencer</h2>
            <p class="section-para">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="hero-btn">
              <a href="#"
                >Preebook now <i class="fa-solid fa-arrow-right"></i
              ></a>
            </button>
          </div>
          <div class="hero-right-col">
            <img src="images/main-camera.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- // end hero part -->
    <!-- client company logo -->
    <section class="client">
      <div class="container">
        <div class="client-company">
          <img src="logos/Alibaba.svg" alt="" />
          <img src="logos/Amazon.svg" alt="" />
          <img src="logos/Daraz.svg" alt="" />
          <img src="logos/Ebay.svg" alt="" />
          <img src="logos/Rakuten.svg" alt="" />
          <img src="logos/Walmart.svg" alt="" />
          <img src="logos/Target.svg" alt="" />
        </div>
      </div>
    </section>
    <!-- // end client company logo -->
    <!-- collection part start -->
    <section class="collection">
      <div class="container"></div>
    </section>
    <!-- // end collection part -->
  </body>
</html>
